<!DOCTYPE html>
<html lang="es">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignis</title>
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 95C30 95 20 70 20 50C20 25 50 5 50 5C50 5 80 25 80 50C80 70 70 95 50 95Z" fill="%23ff4757"/><circle cx="85" cy="30" r="3" fill="%23ff4757"/><circle cx="15" cy="40" r="2" fill="%23ff4757"/></svg>'>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Cinzel:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- FONDO "EMBER DARK" (CSS Puro, optimizado) --- */
        body { 
            background-color: #0a0a0a;
            background-image: radial-gradient(circle at 50% 100%, #2a0a0a 0%, #000000 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
            
        }

        /* Animación de Chispas (Partículas) */
        .embers {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
        }
        .ember {
            position: absolute; bottom: -10px;
            width: 4px; height: 4px; background: #ff4500;
            border-radius: 50%; opacity: 0;
            animation: rise 10s infinite ease-in;
            box-shadow: 0 0 10px #ff4500;
        }
        .ember:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .ember:nth-child(2) { left: 30%; animation-duration: 12s; animation-delay: 2s; width: 6px; height: 6px; }
        .ember:nth-child(3) { left: 70%; animation-duration: 7s; animation-delay: 4s; }
        .ember:nth-child(4) { left: 90%; animation-duration: 11s; animation-delay: 1s; width: 3px; height: 3px; }
        .ember:nth-child(5) { left: 50%; animation-duration: 9s; animation-delay: 3s; }

        @keyframes rise {
            0% { bottom: -10px; transform: translateX(0); opacity: 0; }
            20% { opacity: 1; }
            100% { bottom: 100%; transform: translateX(-20px); opacity: 0; }
        }

        /* --- TARJETA DE LOGIN (Dark Glass) --- */
        .login-wrapper {
            position: relative; z-index: 1; width: 100%; padding: 15px;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; 
    }

        .login-card { 
            background: rgba(20, 20, 20, 0.75); /* Oscuro translúcido */
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 69, 0, 0.15); /* Borde sutil naranja */
            border-radius: 24px; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.6); 
            width: 100%; max-width: 420px; 
            padding: 45px 35px;
            position: relative;
            animation: zoomIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* --- LOGO --- */
        .logo-container { margin-bottom: 35px; text-align: center; }
        .ignis-logo-svg {
            width: 90px; height: 90px; margin-bottom: 15px;
            animation: pulseGlow 4s infinite ease-in-out; 
            filter: drop-shadow(0 0 15px rgba(220, 20, 60, 0.6));
        }
        .ignis-text {
            font-family: 'Cinzel', serif; font-weight: 700; font-size: 2.5rem;
            color: #ffffff; line-height: 1; letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .ignis-slogan {
            font-family: 'Outfit', sans-serif; font-size: 0.75rem; text-transform: uppercase;
            letter-spacing: 4px; color: #ff4500; font-weight: 600; margin-top: 8px; opacity: 0.9;
        }
        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(220, 20, 60, 0.4)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 69, 0, 0.8)); transform: scale(1.02); }
        }

        /* --- FORMULARIOS --- */
        .form-group { margin-bottom: 25px; }
        
        .form-label-custom {
            font-size: 0.7rem; font-weight: 700; color: #a0a0a0;
            margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1px;
        }

        .input-wrapper { position: relative; display: flex; align-items: center; }

        .input-icon {
            position: absolute; left: 16px; color: #555; font-size: 1.1rem; transition: color 0.3s;
        }

        .form-control-custom {
            width: 100%; padding: 16px 16px 16px 50px;
            border-radius: 12px; border: 1px solid #333;
            background: rgba(0, 0, 0, 0.3); 
            font-size: 1rem; color: #e0e0e0;
            transition: all 0.3s ease; outline: none; appearance: none;
        }

        /* Efecto "Magma" al enfocar */
        .form-control-custom:focus {
            background: rgba(20, 0, 0, 0.6);
            border-color: #d32f2f;
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.2);
            color: white;
        }
        
        .form-control-custom:focus + .input-icon { color: #d32f2f; }
        
        .form-control-custom option { background: #1a1a1a; color: white; padding: 10px; }

        /* Icono de flecha para selects */
        .select-arrow {
            position: absolute; right: 20px; color: #555; pointer-events: none;
        }

        /* --- BOTÓN DE IGNICIÓN --- */
        .btn-ingresar {
            width: 100%; padding: 18px;
            background: linear-gradient(135deg, #b71c1c 0%, #e65100 100%);
            border: none; border-radius: 12px;
            color: white; font-weight: 700; font-size: 1rem; letter-spacing: 2px; text-transform: uppercase;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(183, 28, 28, 0.3);
            margin-top: 15px; position: relative; overflow: hidden;
        }

        /* Brillo interno al pasar mouse */
        .btn-ingresar::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-ingresar:hover::after { left: 100%; }

        .btn-ingresar:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(230, 81, 0, 0.4);
        }
        .btn-ingresar:active { transform: translateY(0); }

        /* --- FOOTER --- */
        .footer-text {
            text-align: center; margin-top: 35px;
            font-size: 0.7rem; color: #666; font-weight: 500;
        }

    </style>
</head>
<body>

    <div class="embers">
        <div class="ember"></div><div class="ember"></div><div class="ember"></div><div class="ember"></div><div class="ember"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-card">
            
            <div class="logo-container">
                <svg class="ignis-logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 95C30 95 20 70 20 50C20 25 50 5 50 5C50 5 80 25 80 50C80 70 70 95 50 95Z" fill="#DC143C"/>
                    <path d="M50 85C40 85 35 70 35 60C35 45 50 30 50 30C50 30 65 45 65 60C65 70 60 85 50 85Z" fill="white" opacity="0.2"/>
                    <circle cx="85" cy="30" r="3" fill="#DC143C"/>
                    <circle cx="15" cy="40" r="2" fill="#DC143C"/>
                    <circle cx="75" cy="15" r="2" fill="#DC143C" opacity="0.6"/>
                </svg>
                <div class="ignis-text">Ignis</div>
                <div class="ignis-slogan">Evolución del Servicio</div>
            </div>

            <div class="form-group">
                <label class="form-label-custom">Institución</label>
                <div class="input-wrapper">
                    <i class="fas fa-building input-icon"></i>
                    <select id="cuerpo" class="form-control-custom" onchange="cargarCompanias()">
                        <option value="" selected disabled>Seleccione Cuerpo</option>
                        <option value="san_bernardo">CB San Bernardo</option>
                    </select>
                    <i class="fas fa-chevron-down select-arrow"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label-custom">Unidad Operativa</label>
                <div class="input-wrapper">
                    <i class="fas fa-shield-alt input-icon"></i>
                    <select id="compania" class="form-control-custom" disabled>
                        <option value="" selected disabled>Esperando selección...</option>
                    </select>
                    <i class="fas fa-chevron-down select-arrow"></i>
                </div>
            </div>

            <button onclick="irAlSistema()" class="btn-ingresar">
                INGRESAR AL SISTEMA
            </button>

            <div class="footer-text">
                &copy; 2026 Ignis Platform. Todos los derechos reservados.
            </div>

        </div>
    </div>

    <script>
        // === CONFIGURACIÓN DE LINKS ===
        const DIRECTORIO = {
            "san_bernardo": {
                "comandancia": "https://script.google.com/macros/s/AKfycbyI5wm5P3UX5JmB3fkBJOA9BersDPcnKo1Q_6p3PpjLPT8OCIET3wKrKAg7YdSrjL9vHQ/exec",
                "1": "https://script.google.com/macros/s/AKfycbz5iSrHO4ySvk07nzoM08qJGpIKXjsL7JU6hpisEz99RcLVTGumM27ZwlEbKyHo2ZkDnw/exec?cia=CBSB_1",
                "2": "https://script.google.com/macros/s/AKfycbz5iSrHO4ySvk07nzoM08qJGpIKXjsL7JU6hpisEz99RcLVTGumM27ZwlEbKyHo2ZkDnw/exec?cia=CBSB_2",
            },
        };

        function cargarCompanias() {
            const cuerpo = document.getElementById('cuerpo').value;
            const selectCia = document.getElementById('compania');
            
            // Efecto de reset con animación simple
            selectCia.style.opacity = '0.5';
            
            setTimeout(() => {
                selectCia.innerHTML = '<option value="" selected disabled>Seleccione su Unidad</option>';
                selectCia.disabled = false;
                selectCia.style.opacity = '1';

                if (DIRECTORIO[cuerpo]) {
                    const cias = Object.keys(DIRECTORIO[cuerpo]);
                    
                    // Ordenamos: Comandancia primero, luego números
                    cias.sort((a, b) => {
                        if(a === 'comandancia') return -1;
                        if(b === 'comandancia') return 1;
                        return parseInt(a) - parseInt(b);
                    });

                    cias.forEach(key => {
                        let nombre;
                        if (key === "comandancia") {
                            nombre = "Comandancia General"; 
                        } else {
                            nombre = key + "ª Compañía"; 
                        }

                        let option = document.createElement("option");
                        option.value = key;
                        option.text = nombre;
                        
                        // Estilo especial para Comandancia en la lista
                        if(key === "comandancia") {
                            option.style.fontWeight = "bold";
                            option.style.color = "#ff6b6b"; 
                        }

                        selectCia.add(option);
                    });
                }
            }, 200);
        }

        function irAlSistema() {
            const cuerpo = document.getElementById('cuerpo').value;
            const cia = document.getElementById('compania').value;

            if (!cuerpo || !cia) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Faltan datos',
                    text: 'Por favor seleccione Cuerpo y Unidad para continuar',
                    confirmButtonColor: '#d32f2f',
                    background: '#1a1a1a',
                    color: '#fff'
                });
                return;
            }

            const urlDestino = DIRECTORIO[cuerpo][cia];
            
            if (urlDestino) {
                // Alerta estilo Dark con carga
                Swal.fire({
                    title: 'Iniciando Sistema Ignis',
                    html: '<div style="margin-top:10px; font-size:0.9rem; color:#aaa">Estableciendo conexión segura...</div>',
                    timer: 1500,
                    timerProgressBar: true,
                    showConfirmButton: false,
                    background: '#141414',
                    color: '#fff',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                }).then(() => {
                    // Transición suave al iframe
                    document.body.style.transition = "opacity 0.5s";
                    document.body.innerHTML = `
                        <div style="background-color:#000; width:100%; height:100vh; display:flex; justify-content:center; align-items:center;">
                            <div style="color:#d32f2f; font-family:'Cinzel', serif; font-size:1.5rem; animation: pulse 1s infinite;">IGNIS</div>
                        </div>
                        <iframe src="${urlDestino}" 
                                style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999; opacity:0; transition: opacity 1s;"
                                onload="this.style.opacity=1"
                                allow="geolocation; microphone; camera; fullscreen">
                        </iframe>
                        <style>@keyframes pulse { 0% { opacity:0.5; } 50% { opacity:1; } 100% { opacity:0.5; } }</style>
                    `;
                });
            } else {
                Swal.fire('Error', 'Sistema no disponible para esta unidad aún.', 'error');
            }
        }
    </script>
</body>
</html>
