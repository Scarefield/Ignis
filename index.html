<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignis</title>
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 95C30 95 20 70 20 50C20 25 50 5 50 5C50 5 80 25 80 50C80 70 70 95 50 95Z" fill="%23ff4757"/><circle cx="85" cy="30" r="3" fill="%23ff4757"/><circle cx="15" cy="40" r="2" fill="%23ff4757"/></svg>'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)),
                        url('https://images.unsplash.com/photo-1516533075015-a3838414c3ca?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh; /* Permite crecer si el contenido lo requiere */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 20px; /* Espacio alrededor en móviles */
            overflow-y: auto; /* Habilitar scroll si es necesario */
        }

        .portal-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin: auto; /* Centrado seguro */
        }

        /* LOGO IGNIS */
        .ignis-logo-svg {
            width: 80px; /* Ligeramente más pequeño para ahorrar espacio */
            height: 80px;
            margin-bottom: 10px;
            animation: burn 3s infinite ease-in-out;
            filter: drop-shadow(0 0 15px rgba(220, 20, 60, 0.6));
        }
        
        @keyframes burn {
            0% { transform: scale(1) translateY(0); opacity: 0.9; }
            50% { transform: scale(0.95) translateY(2px); opacity: 0.8; }
            100% { transform: scale(1) translateY(0); opacity: 0.9; }
        }

        .ignis-text {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 2.5rem; /* Ajustado */
            color: white;
            line-height: 1;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .ignis-slogan {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ff4757;
            font-weight: 600;
            margin-bottom: 25px;
        }

        /* FORMULARIOS */
        .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 12px 15px; /* Padding reducido para móviles */
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff4757;
            box-shadow: none;
            color: white;
        }
        
        .form-select option {
            background: #1e272e;
            color: white;
        }

        .btn-go {
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .btn-go:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.4);
        }

        /* --- RESPONSIVIDAD MEJORADA --- */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                align-items: flex-start; /* Evita centrado vertical forzado si hay teclado virtual */
            }
            
            .portal-card {
                padding: 25px 20px;
                margin-top: 20px; /* Espacio superior */
                margin-bottom: 20px; /* Espacio inferior */
            }

            .ignis-text {
                font-size: 2rem;
            }

            .ignis-logo-svg {
                width: 60px;
                height: 60px;
            }
            
            .form-select {
                font-size: 16px; /* Evita zoom en iOS al hacer foco */
            }
        }
    </style>
</head>
<body>

    <div class="portal-card animate__animated animate__fadeInUp">
        
        <svg class="ignis-logo-svg" viewBox="0 0 100 100" fill="none">
            <path d="M50 95C30 95 20 70 20 50C20 25 50 5 50 5C50 5 80 25 80 50C80 70 70 95 50 95Z" fill="#ff4757"/>
            <path d="M50 85C40 85 35 70 35 60C35 45 50 30 50 30C50 30 65 45 65 60C65 70 60 85 50 85Z" fill="white" opacity="0.2"/>
            <circle cx="85" cy="30" r="3" fill="#ff4757"/>
            <circle cx="15" cy="40" r="2" fill="#ff4757"/>
        </svg>

        <div class="ignis-text">Ignis</div>
        <div class="ignis-slogan">Portal de Acceso Unificado</div>

        <select id="cuerpo" class="form-select" onchange="cargarCompanias()">
            <option value="" selected disabled>Seleccione Cuerpo de Bomberos</option>
            <option value="san_bernardo">CB San Bernardo</option>
            </select>

        <select id="compania" class="form-select" disabled>
            <option value="" selected disabled>Seleccione Compañía</option>
        </select>

        <button onclick="irAlSistema()" class="btn-go">
            INGRESAR AL CUARTEL
        </button>

        <div class="mt-4 text-white-50 small">
            &copy; 2026 Systema Ignis
        </div>
    </div>

    <script>
        // === CONFIGURACIÓN DE LINKS ===
        // Aquí pegas los links largos de Google Apps Script de cada compañía
        const DIRECTORIO = {
            "san_bernardo": {
                "comandancia": "https://script.google.com/macros/s/AKfycbyI5wm5P3UX5JmB3fkBJOA9BersDPcnKo1Q_6p3PpjLPT8OCIET3wKrKAg7YdSrjL9vHQ/exec",
                "1": "https://script.google.com/macros/s/AKfycbz5iSrHO4ySvk07nzoM08qJGpIKXjsL7JU6hpisEz99RcLVTGumM27ZwlEbKyHo2ZkDnw/exec?cia=CBSB_1",
                "2": "https://script.google.com/macros/s/AKfycbz5iSrHO4ySvk07nzoM08qJGpIKXjsL7JU6hpisEz99RcLVTGumM27ZwlEbKyHo2ZkDnw/exec?cia=CBSB_2",
                
            },
        };

        function cargarCompanias() {
            const cuerpo = document.getElementById('cuerpo').value;
            const selectCia = document.getElementById('compania');
            
            selectCia.innerHTML = '<option value="" selected disabled>Seleccione Unidad</option>';
            selectCia.disabled = false;

            if (DIRECTORIO[cuerpo]) {
                const cias = Object.keys(DIRECTORIO[cuerpo]);
                
                // Ordenamos para que Comandancia salga primero o al final, según prefieras
                // Aquí lo dejamos al principio si la clave es string, o numérico después
                
                cias.forEach(key => {
                    let nombre;
                    
                    // Lógica para diferenciar Comandancia de las Compañías
                    if (key === "comandancia") {
                        nombre = "Comandancia General"; // Nombre especial con icono
                    } else {
                        nombre = key + "ª Compañía"; // Nombre estándar
                    }

                    let option = document.createElement("option");
                    option.value = key;
                    option.text = nombre;
                    
                    // Estilo opcional: Resaltar Comandancia
                    if(key === "comandancia") {
                        option.style.fontWeight = "bold";
                        option.style.color = "#ff4757"; 
                    }

                    selectCia.add(option);
                });
            }
        }

      function irAlSistema() {
            const cuerpo = document.getElementById('cuerpo').value;
            const cia = document.getElementById('compania').value;

            if (!cuerpo || !cia) {
                Swal.fire({
                    icon: 'error',
                    title: 'Faltan datos',
                    text: 'Por favor seleccione Cuerpo y Unidad',
                    confirmButtonColor: '#ff4757'
                });
                return;
            }

            const urlDestino = DIRECTORIO[cuerpo][cia];
            
            if (urlDestino) {
                // Animación de carga
                Swal.fire({
                    title: 'Iniciando Sistema Ignis',
                    text: 'Estableciendo conexión segura...',
                    timer: 1500,
                    timerProgressBar: true,
                    showConfirmButton: false,
                    background: '#1e272e', 
                    color: '#fff',
                    didOpen: () => {
                        Swal.showLoading();
                    }
                }).then(() => {
                    // Carga en Iframe pantalla completa
                    document.body.innerHTML = `
                        <iframe src="${urlDestino}" 
                                style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999; background-color: #1e272e;"
                                allow="geolocation; microphone; camera; fullscreen">
                        </iframe>
                    `;
                });
            } else {
                Swal.fire('Error', 'Sistema no disponible para esta unidad aún.', 'warning');
            }
        }
    </script>
</body>
</html>
